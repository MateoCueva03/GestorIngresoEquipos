<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>

        h1, h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        a.button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        a.button:hover {
            background-color: #218838;
        }

        .button-secondary {

        }

        .button-index {
            background-color: #6c757d;
        }

        .button-index:hover {

        }

        .btn-container {
            margin: 20px 0;
        }

</head>
<body>

</html>
